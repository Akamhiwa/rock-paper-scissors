<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock paper scissors</h1>
    <h2 class="demo"> try your luck</h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You :</h3>
                <span class="playerScore">0</span>
            </div>
              <div class="show">
                 <img src="" alt="">
               </div>
              </div>

             <div class="section">
            <div class="info">
                <h3>computer :</h3>
                <span class="computerScore">0</span>
            </div>
            <div class="computer">
              <img src="" alt="">
            </div>
        </div>
    </div>
    <h2 class="demo2"> choose one</h2>
    <div class="selection">
        <img src="./images/rock-emoji.png" alt="rock-image" class="rock">
        <img src="./images/paper-emoji.png" alt="rock-image" class="paper">
        <img src="./images/scissor-emoji.png" alt="rock-image" class="scissor">
    </div>
    <script src="index.js"></script>
</body>
</html>
